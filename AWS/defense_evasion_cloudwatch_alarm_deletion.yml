# =======================================================
# QUERY ORIGINAL
# =======================================================
#
# event.dataset:aws.cloudtrail and event.provider:monitoring.amazonaws.com
#         and event.action:DeleteAlarms and event.outcome:success
#

- name: "AWS CloudWatch Alarm Deletion"
  severity: "Medium"
  description: "Identifies the deletion of an AWS CloudWatch alarm. An adversary may delete alarms in an attempt to evade defenses"
  solution: "https://attack.mitre.org/techniques/T1562/"
  category: "Impair Defenses"
  tactic: "Defense Evasion"
  reference: "https://attack.mitre.org/techniques/T1562/"
  frequency: 600
  cache:
    - allOf:
        - field: "logx.aws.cloudtrail"
          operator: "exist"
          value:
        - field: "logx.aws.cloudtrail.eventSource"
          operator: "=="
          value: "monitoring.amazonaws.com"
        - field: "logx.aws.cloudtrail.eventName"
          operator: "=="
          value: "DeleteAlarms"
        - field: "logx.aws.cloudtrail.errorCode"
          operator: "not exist"
          value:
        - field: "logx.aws.cloudtrail.errorMessage"
          operator: "not exist"
          value:
      timeLapse: 3600
      minCount: 1
      save:
