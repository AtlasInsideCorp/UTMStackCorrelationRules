#
# "event.dataset:aws.cloudtrail and event.provider:iam.amazonaws.com and
#         event.action:AddUserToGroup and event.outcome:success"
#

- name: "AWS IAM User Addition to Group"
  severity: "Low"
  description: "Identifies the addition of a user to a specified group in AWS Identity and Access Management (IAM)"
  solution: "https://attack.mitre.org/techniques/T1098/"
  category: "Account Manipulation"
  tactic:
    - "Credential Access"
    - "Persistence"
  reference: "https://attack.mitre.org/techniques/T1098/"
  frequency: 600
  cache:
    - allOf:
        - field: "logx.aws.cloudtrail"
          operator: "exist"
          value:
        - field: "logx.aws.cloudtrail.eventSource"
          operator: "=="
          value: "iam.amazonaws.com"
        - field: "logx.aws.cloudtrail.eventName"
          operator: "=="
          value: "AddUserToGroup"
        - field: "logx.aws.cloudtrail.errorCode"
          operator: "not exist"
          value:
        - field: "logx.aws.cloudtrail.errorMessage"
          operator: "not exist"
          value:
      timeLapse: 3600
      minCount: 1
      save:
