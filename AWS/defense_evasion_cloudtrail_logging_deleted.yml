# =======================================================
# QUERY ORIGINAL
# =======================================================
#
# "event.dataset:aws.cloudtrail and event.provider:cloudtrail.amazonaws.com
#         and event.action:DeleteTrail and event.outcome:success"
#

- name: "AWS CloudTrail Log Deleted"
  severity: "Medium"
  description: "Identifies the deletion of an AWS log trail. An adversary may delete trails in an attempt to evade defenses"
  solution: "https://attack.mitre.org/techniques/T1562/"
  category: "Impair Defenses"
  tactic: "Defense Evasion"
  reference: "https://attack.mitre.org/techniques/T1562/"
  frequency: 600
  cache:
    - allOf:
        - field: "logx.aws.cloudtrail"
          operator: "exist"
          value:
        - field: "logx.aws.cloudtrail.eventSource"
          operator: "=="
          value: "cloudtrail.amazonaws.com"
        - field: "logx.aws.cloudtrail.eventName"
          operator: "=="
          value: "DeleteTrail"
        - field: "logx.aws.cloudtrail.errorCode"
          operator: "not exist"
          value:
        - field: "logx.aws.cloudtrail.errorMessage"
          operator: "not exist"
          value:
      timeLapse: 3600
      minCount: 1
      save:
