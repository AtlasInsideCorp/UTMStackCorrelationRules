- name: "A user account was changed"
  severity: "Low"
  description: "This event is generated every time a user object is changed"
  solution: ""
  category: "Threat Protection"
  tactic: ""
  reference: "https://www.ultimatewindowssecurity.com/securitylog/encyclopedia/event.aspx?eventid=4738"
  frequency: 60
  cache:
    - allOf:
        - field: "logx.wineventlog.event_id"
          operator: "=="
          value: 4738
      timeLapse: 60
      minCount: 1
      save:
        - field: "logx.wineventlog.event_data.SubjectUserName"
          alias: "SourceUser"
        - field: "logx.wineventlog.event_data.TargetUserName"
          alias: "DestinationUser"
        - field: "logx.wineventlog.host.name"
          alias: "SourceHost"
