- name: "System security access was granted to an account"
  severity: "Low"
  description: "This event generates every time the local logon user right policy is changed and logon right was granted to an account. You will see a unique event for every user if logon user rights were granted to multiple accounts"
  solution: ""
  category: "Threat Protection"
  tactic: ""
  reference: "https://docs.microsoft.com/en-us/windows/security/threat-protection/auditing/event-4717"
  frequency: 60
  cache:
    - allOf:
        - field: "logx.wineventlog.event_id"
          operator: "=="
          value: 4717
      timeLapse: 60
      minCount: 1
      save:
        - field: "logx.wineventlog.event_data.SubjectUserName"
          alias: "SourceUser"
        - field: "logx.wineventlog.event_data.TargetSid"
          alias: "DestinationUser"
        - field: "logx.wineventlog.host.name"
          alias: "SourceHost"
