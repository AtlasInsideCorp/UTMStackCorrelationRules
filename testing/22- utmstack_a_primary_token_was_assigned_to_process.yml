- name: "A primary token was assigned to process"
  severity: "Low"
  description: "This event is generated every time a process runs using the non-current access token, for example, UAC elevated token, RUN AS different user actions, scheduled task with defined user, services, and so on"
  solution: ""
  category: "Threat Protection"
  tactic: ""
  reference: "https://docs.microsoft.com/en-us/windows/security/threat-protection/auditing/event-4696"
  frequency: 60
  cache:
    - allOf:
        - field: "logx.wineventlog.event_id"
          operator: "=="
          value: 4696
      timeLapse: 60
      minCount: 1
      save:
        - field: "logx.wineventlog.event_data.SubjectUserName"
          alias: "SourceUser"
        - field: "logx.wineventlog.event_data.TargetUserName"
          alias: "DestinationUser"
        - field: "logx.wineventlog.host.name"
          alias: "SourceHost"
