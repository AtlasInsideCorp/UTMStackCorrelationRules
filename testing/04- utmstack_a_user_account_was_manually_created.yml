- name: "A user account was manually created"
  severity: "Low"
  description: "This typically means this is a manually created user account, which you might need to monitor"
  solution: ""
  category: "Threat Protection"
  tactic: ""
  reference: 
    - "https://www.ultimatewindowssecurity.com/securitylog/encyclopedia/event.aspx?eventid=4672"
  frequency: 60
  cache:
    - allOf:
        - field: "logx.wineventlog.event_id"
          operator: "=="
          value: 4625
        - field: "logx.wineventlog.event_data.PasswordLastSet"
          operator: "::"
          value: "never"
      timeLapse: 60
      minCount: 1
      save:
        - field: "logx.wineventlog.event_data.IpAddress"
          alias: "SourceIp"
        - field: "logx.wineventlog.event_data.IpPort"
          alias: "SourcePort"
        - field: "logx.wineventlog.event_data.SubjectUserName"
          alias: "SourceUser"
        - field: "logx.wineventlog.event_data.TargetUserName"
          alias: "DestinationUser"
        - field: "logx.wineventlog.host.name"
          alias: "SourceHost"
