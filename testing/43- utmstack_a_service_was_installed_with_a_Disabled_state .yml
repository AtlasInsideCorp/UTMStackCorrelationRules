- name: "A service was installed in the system, with a Disabled state"
  severity: "Low"
  description: "This event generates when a new service is installed in the system in the Disabled state"
  solution: ""
  category: "Threat Protection"
  tactic: ""
  reference: 
    - "https://docs.microsoft.com/en-us/windows/security/threat-protection/auditing/event-4697"
  frequency: 60
  cache:
    - allOf:
        - field: "logx.wineventlog.event_id"
          operator: "=="
          value: 4697
        - field: "logx.wineventlog.event_data.ServiceStartType"
          operator: "=="
          value: 4
      timeLapse: 60
      minCount: 1
      save:
        - field: "logx.wineventlog.event_data.SubjectUserName"
          alias: "SourceUser"
        - field: "logx.wineventlog.host.name"
          alias: "SourceHost"