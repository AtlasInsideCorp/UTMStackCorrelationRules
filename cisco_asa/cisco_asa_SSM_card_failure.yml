- name: "Other firewall reporting failure. Reason: SSM card failure"
  severity: "High"
  description: "The secondary unit has reported an SSM card failure to the primary unit. Primary can also be listed as Secondary for the secondary unit."
  solution: "Verify the status of the secondary unit"
  category: "Firewall"
  tactic:
  reference: 
    - "https://www.cisco.com/c/en/us/td/docs/security/asa/syslog/b_syslog/syslog1.html"
  frequency: 360
  cache:
    - allOf:
        - field: "logx.cisco_asa.severityLabel" 
          operator: "=="
          value: Alert
        - field: "logx.cisco_asa.messageID"
          operator: "=="
          value: 103005
      timeLapse: 7000
      minCount: 1
      save:
        - field: "logx.cisco_asa.clientIP"
          alias: SourceIP