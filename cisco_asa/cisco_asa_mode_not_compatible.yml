- name: "Mate operational mode is not compatible with my mode mode."
  severity: "Hight"
  description: "When the operational mode (single or multiple) does not match between failover peers, failover will be disabled."
  solution: "Configure the failover peers to have the same operational mode, and then reenable failover."
  category: "firewall"
  tatic: "Failover"
  reference: "https://www.cisco.com/c/en/us/td/docs/security/asa/syslog/b_syslog/syslog1.html"
  frequency: 360
  cache:
    - allOf:
        - field: "logx.cisco_asa.severityLabel" 
          operator: "=="
          value: Alert
        - field: "logx.cisco_asa.messageID"
          operator: "=="
          value: 105044
      timeLapse: 7000
      minCount: 1
      save:
        - field: "logx.cisco_asa.clientIP"
          alias: SourceIP
        
