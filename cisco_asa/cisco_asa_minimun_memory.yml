- name: "Minimum Memory Requirement for ASA version not met for ASA image."
  severity: "High"
  description: "The ASA does not meet the minimum memory requirements for this version."
  solution: "Install the required amount of RAM."
  category: "Firewall"
  tactic: "System"
  reference: 
    - "https://www.cisco.com/c/en/us/td/docs/security/asa/syslog/b_syslog/syslog1.html"
  frequency: 360
  cache:
    - allOf:
        - field: "logx.cisco_asa.severityLabel" 
          operator: "=="
          value: Alert
        - field: "logx.cisco_asa.messageID"
          operator: "=="
          value: 211004
      timeLapse: 7000
      minCount: 1
      save:
        - field: "logx.cisco_asa.clientIP"
          alias: SourceIP