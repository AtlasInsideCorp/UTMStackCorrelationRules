- name: "Message error."
  severity: "Hight"
  description: "A system or infrastructure error has occurred."
  solution: "If the problem persists, contact the Cisco TAC."
  category: "firewall"
  tatic: "Command Interface"
  reference: "https://www.cisco.com/c/en/us/td/docs/security/asa/syslog/b_syslog/syslog1.html"
  frequency: 360
  cache:
    - allOf:
        - field: "logx.cisco_asa.severityLabel" 
          operator: "=="
          value: Alert
        - field: "logx.cisco_asa.messageID"
          operator: "=="
          value: 111111
      timeLapse: 7000
      minCount: 1
      save:
        - field: "logx.cisco_asa.clientIP"
          alias: SourceIP
        
