- name: "Receive a LAN failover interface down msg from peer"
  severity: "High"
  description: "The peer LAN failover interface link is down. The unit switches to active mode if it is in standby mode."
  solution: "Check the connectivity of the peer LAN failover interface."
  category: "Firewall"
  tactic:
  reference: 
    - "https://www.cisco.com/c/en/us/td/docs/security/asa/syslog/b_syslog/syslog1.html"
  frequency: 360
  cache:
    - allOf:
        - field: "logx.cisco_asa.severityLabel" 
          operator: "=="
          value: Alert
        - field: "logx.cisco_asa.messageID"
          operator: "=="
          value: 105035
      timeLapse: 7000
      minCount: 1
      save:
        - field: "logx.cisco_asa.clientIP"
          alias: SourceIP