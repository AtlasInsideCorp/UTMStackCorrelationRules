- name: "Unexpected status in response to access token request"
  severity: "Hight"
  description: "A response to an Azure access token request was received but the HTTP status code in the response was not 200 (OK)."
  solution: "Ensure that the Azure authentication client ID, tenant ID and secret key are all correct in the ASA configuration"
  category: "firewall"
  tatic: "Failover"
  reference: "https://www.cisco.com/c/en/us/td/docs/security/asa/syslog/b_syslog/syslog1.html"
  frequency: 360
  cache:
    - allOf:
        - field: "logx.cisco_asa.severityLabel" 
          operator: "=="
          value: Critical
        - field: "logx.cisco_asa.messageID"
          operator: "=="
          value: 105526
      timeLapse: 7000
      minCount: 1
      save:
        - field: "logx.cisco_asa.clientIP"
          alias: SourceIP
        
