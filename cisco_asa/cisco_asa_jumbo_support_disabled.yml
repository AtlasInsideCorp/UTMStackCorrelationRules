- name: "Jumbo-frame support has been disabled."
  severity: "Hight"
  description: "Insufficient memory has been detected when jumbo frame support was being configured. As a result, jumbo-frame support was disabled."
  solution: "Try reenabling jumbo frame support using the jumbo-frame reservation command. Save the running configuration and reboot the ASA. If the problem persists, contact the Cisco TAC."
  category: "firewall"
  tatic: "System"
  reference: "https://www.cisco.com/c/en/us/td/docs/security/asa/syslog/b_syslog/syslog1.html"
  frequency: 360
  cache:
    - allOf:
        - field: "logx.cisco_asa.severityLabel" 
          operator: "=="
          value: Critical
        - field: "logx.cisco_asa.messageID"
          operator: "=="
          value: 736001
      timeLapse: 7000
      minCount: 1
      save:
        - field: "logx.cisco_asa.clientIP"
          alias: SourceIP
        
