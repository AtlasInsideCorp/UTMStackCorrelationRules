- name: "The primary and standby units are switching back and forth as the active unit."
  severity: "Hight"
  description: "n The primary and standby units are switching back and forth as the active unit, indicating a LAN failover connectivity problem or software bug exists."
  solution: "Make sure that the LAN interface cable is connected."
  category: "firewall"
  tatic: "Failover"
  reference: "https://www.cisco.com/c/en/us/td/docs/security/asa/syslog/b_syslog/syslog1.html"
  frequency: 360
  cache:
    - allOf:
        - field: "logx.cisco_asa.severityLabel" 
          operator: "=="
          value: Alert
        - field: "logx.cisco_asa.messageID"
          operator: "=="
          value: 105037
      timeLapse: 7000
      minCount: 1
      save:
        - field: "logx.cisco_asa.clientIP"
          alias: SourceIP