- name: Cisco Local Accounts
  severity: Hight
  description: Find local accounts being created or modified as well as remote authentication configurations
  solution: |
    Configure access controls and firewalls to limit access to critical systems and domain controllers. Most cloud environments support separate virtual private cloud (VPC) instances that enable further segmentation of cloud systems.
  category: Account Manipulation
  tactic: Persistence
  reference: "https://attack.mitre.org/techniques/t1098"
  frequency: 360
  cache: 
    - oneOff:
      - field: logx.wineventlog.message
        operator: "=="
        value:  "username"
      - field: logx.wineventlog.message
        operator: "=="
        value:  "aaa"
    timelapse: 6000
    minCount: 1
    save: 
      - field: "logx.cisco_asa.clientIP"
        alias: SourceIP
