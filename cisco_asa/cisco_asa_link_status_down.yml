- name: "Link status Down."
  severity: "High"
  description: "The results of monitoring the link status of the specified interface have been reported. Primary can also be listed as Secondary for the secondary unit."
  solution: "If the link status is down, verify that the network connected to the specified interface is operating correctly."
  category: "Firewall"
  tactic:
  reference: 
    - "https://www.cisco.com/c/en/us/td/docs/security/asa/syslog/b_syslog/syslog1.html"
  frequency: 360
  cache:
    - allOf:
        - field: "logx.cisco_asa.severityLabel" 
          operator: "=="
          value: Alert
        - field: "logx.cisco_asa.messageID"
          operator: "=="
          value: 105007
      timeLapse: 7000
      minCount: 1
      save:
        - field: "logx.cisco_asa.clientIP"
          alias: SourceIP