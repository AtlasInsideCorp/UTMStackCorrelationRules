- name: "Fiber scheduler is scheduling alien fiber."
  severity: "High"
  description: "The fiber scheduler is scheduling alien fiber, so it cannot continue terminating"
  solution: "To determine the cause of the problem, contact the Cisco TAC."
  category: "Firewall"
  tactic: "WebVPN and AnyConnect Client "
  reference: 
    - "https://www.cisco.com/c/en/us/td/docs/security/asa/syslog/b_syslog/syslog1.html"
  frequency: 360
  cache:
    - allOf:
        - field: "logx.cisco_asa.severityLabel" 
          operator: "=="
          value: Alert
        - field: "logx.cisco_asa.messageID"
          operator: "=="
          value: 716509
      timeLapse: 7000
      minCount: 1
      save:
        - field: "logx.cisco_asa.clientIP"
          alias: SourceIP