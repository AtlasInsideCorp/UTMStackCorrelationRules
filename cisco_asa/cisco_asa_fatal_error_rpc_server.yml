- name: "Fatal error due to failure to create RPC server"
  severity: "Hight"
  description: "The ASA failed to create an RPC server."
  solution: " Disable clustering on this unit and try to re-enable it. Contact the Cisco TAC if the problem persists."
  category: "firewall"
  tatic: "Clustering"
  reference: "https://www.cisco.com/c/en/us/td/docs/security/asa/syslog/b_syslog/syslog1.html"
  frequency: 360
  cache:
    - allOf:
        - field: "logx.cisco_asa.severityLabel" 
          operator: "=="
          value: Critical
        - field: "logx.cisco_asa.messageID"
          operator: "=="
          value: 747009
      timeLapse: 7000
      minCount: 1
      save:
        - field: "logx.cisco_asa.clientIP"
          alias: SourceIP