- name: "An unsupported combination of the power supply module and the fan module is detected"
  severity: "High"
  description: "Only one power supply and one fan module are inserted when an ASA 10G SSP and IPS 10G SSP are present"
  solution: "When using an ASA 10G SSP and IPS 10G SSP, insert two power supplies instead of one fan module and one power supply module."
  category: "Firewall"
  tactic:
  reference: 
    - "https://www.cisco.com/c/en/us/td/docs/security/asa/syslog/b_syslog/syslog1.html"
  frequency: 360
  cache:
    - allOf:
        - field: "logx.cisco_asa.severityLabel" 
          operator: "=="
          value: Alert
        - field: "logx.cisco_asa.messageID"
          operator: "=="
          value: 413008
      timeLapse: 7000
      minCount: 1
      save:
        - field: "logx.cisco_asa.clientIP"
          alias: SourceIP