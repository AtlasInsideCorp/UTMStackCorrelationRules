#Based in https://www.sonicwall.com/techdocs/pdf/sonicos-6-5-4-log-events-reference-guide.pdf
#Rule version v1.0.0

- name: "Gateway Anti-Virus Alert"
  severity: "High"
  description: "Alerts launched by the Anti-Virus"
  solution: "We recommend thoroughly reviewing your Anti-Virus alert"
  category: "Gateway-Anti-Virus"
  frequency: 60
  cache:
    - allOf:
        - field: "logx.sonicwall.event_id"
          operator: "in"
          value: "809,810"
      timeLapse: 60
      minCount: 1
      save:
        - field: "logx.sonicwall.proto"
          alias: "Protocol"
        - field: "logx.sonicwall.user"
          alias: "SourceUser"
        - field: "logx.sonicwall.src_ip"
          alias: "SourceIP"
        - field: "logx.sonicwall.src_port"
          alias: "SourcePort"
        - field: "logx.sonicwall.dest_ip"
          alias: "DestinationIP"
        - field: "logx.sonicwall.dest_port"
          alias: "DestinationPort"
