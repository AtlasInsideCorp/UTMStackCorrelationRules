- name: "A user account was enabled or created"
  severity: "Low"
  description: "This event is generated every time a new user object is enabled or created."
  solution: "Configure access controls and firewalls to limit access to critical systems and domain controllers."
  category: "Account Manipulation"
  tactic: "Persistence"
  reference: 
    - "https://attack.mitre.org/techniques/T1098/"
    - "https://www.ultimatewindowssecurity.com/securitylog/encyclopedia/event.aspx?eventid=4720"
    - "https://www.ultimatewindowssecurity.com/securitylog/encyclopedia/event.aspx?eventid=4722"
    - "https://www.ultimatewindowssecurity.com/securitylog/encyclopedia/event.aspx?eventid=624"
    - "https://www.ultimatewindowssecurity.com/securitylog/encyclopedia/event.aspx?eventid=626"
  frequency: 60
  cache:
    - oneOf:
        - field: "logx.wineventlog.event_id"
          operator: "=="
          value: 4720
        - field: "logx.wineventlog.event_id"
          operator: "=="
          value: 4722
        - field: "logx.wineventlog.event_id"
          operator: "=="
          value: 624
        - field: "logx.wineventlog.event_id"
          operator: "=="
          value: 626
      timeLapse: 60
      minCount: 1
      save:
        - field: "logx.wineventlog.event_data.SubjectUserName"
          alias: "SourceUser"
        - field: "logx.wineventlog.event_data.TargetUserName"
          alias: "DestinationUser"
        - field: "logx.wineventlog.host.name"
          alias: "SourceHost"