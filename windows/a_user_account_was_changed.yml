- name: "A user account was changed"
  severity: "Low"
  description: "This event is generated every time a user object is changed"
  solution: "This type of attack technique cannot be easily mitigated with preventive controls since it is based on the abuse of system features."
  category: "Permission Groups Discovery: Local Groups"
  tactic: "Discovery"
  reference: 
    - "https://www.ultimatewindowssecurity.com/securitylog/encyclopedia/event.aspx?eventid=4738"
  frequency: 60
  cache:
    - allOf:
        - field: "logx.wineventlog.event_id"
          operator: "=="
          value: 4738
      timeLapse: 60
      minCount: 1
      save:
        - field: "logx.wineventlog.event_data.SubjectUserName"
          alias: "SourceUser"
        - field: "logx.wineventlog.event_data.TargetUserName"
          alias: "DestinationUser"
        - field: "logx.wineventlog.host.name"
          alias: "SourceHost"
