# Rule version v1.0.0

- name: "Windows: Incoming DCOM Lateral Movement via MSHTA"
  severity: "High"
  description: "Identifies the use of Distributed Component Object Model (DCOM) to execute commands from a remote host, which are
                launched via the HTA Application COM Object. This behavior may indicate an attacker abusing a DCOM application to move
                laterally while attempting to evade detection."
  solution: "Isolate the involved hosts to prevent further post-compromise behavior.
      Review the privileges assigned to the involved users to ensure that the least privilege principle is being followed.
      Determine the initial vector abused by the attacker and take action to prevent reinfection through the same vector."
  category: "Lateral Movement"
  tactic: "System Binary Proxy Execution"
  reference:
    - "https://attack.mitre.org/tactics/TA0008/"
    - "https://attack.mitre.org/techniques/T1218/"
  frequency: 60
  cache: 
    - allOf:
        - field: "logx.wineventlog.event_data.ProcessName"
          operator: "contain"
          value: "mshta.exe"
        - field: "logx.wineventlog.event_data.CommandLine"
          operator: "contain"
          value: "-Embedding"
      minCount: 1
      timeLapse: 60
      save:
        - field: "logx.wineventlog.process_id"
          alias: "ProcessID"
        - field: "logx.wineventlog.host.id"
          alias: "HostID"
    - allOf:
        - field: "logx.wineventlog.event_data.ProcessName"
          operator: "contain"
          value: "mshta.exe"
        - field: "logx.wineventlog.event_data.Direction"
          operator: "regexp"
          value: "(incoming|ingress)"
        - field: "logx.wineventlog.event_data.SourcePort"
          operator: ">"
          value: 49151
        - field: "logx.wineventlog.event_data.DestPort"
          operator: ">"
          value: 49151
        - field: "logx.wineventlog.event_data.SourceAddress"
          operator: "not in"
          value: "127.0.0.1,::1"
        - field: "logx.wineventlog.process_id"
          operator: "=="
          value: "{{.ProcessID}}"
      minCount: 1
      timeLapse: 60
      save:
        - field: "logx.wineventlog.event_data.SubjectUserName"
          alias: "SourceUser"
        - field: "logx.wineventlog.host.name"
          alias: "SourceHost"
        - field: "logx.wineventlog.event_data.SourceAddress"
          alias: "SourceIP"
        - field: "logx.wineventlog.event_data.SourcePort"
          alias: "SourcePort"
        - field: "logx.wineventlog.event_data.TargetUserName"
          alias: "DestinationUser"
        - field: "logx.wineventlog.event_data.DestAddress"
          alias: "DestinationIP"
        - field: "logx.wineventlog.event_data.DestPort"
          alias: "DestinationPort"
