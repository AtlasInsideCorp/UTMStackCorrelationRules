- name: "Credential Manager credentials were backed up"
  severity: "High"
  description: "This event generates every time the user (Subject) successfully backs up the credential manager database. Every 5376 event should be recorded for all local and domain accounts, because this action (back up Credential Manager) is very rarely used by users and can indicate a virus, or other harmful or malicious activity"
  solution: "Ensure that applications do not store sensitive data or credentials insecurely."
  category: "Valid Accounts"
  tactic: "Defence Evation"
  reference: 
    - "https://docs.microsoft.com/en-us/windows/security/threat-protection/auditing/event-5376"
  frequency: 60
  cache:
    - allOf:
        - field: "logx.wineventlog.event_id"
          operator: "=="
          value: 5376
      timeLapse: 60
      minCount: 1
      save:
        - field: "logx.wineventlog.event_data.SubjectUserName"
          alias: "SourceUser"
        - field: "logx.wineventlog.host.name"
          alias: "SourceHost"
