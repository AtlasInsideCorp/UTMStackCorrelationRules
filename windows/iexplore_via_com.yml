# Rule version v1.0.0

- name: "Potential Command and Control via Internet Explorer"
  severity: "Medium"
  description: "Identifies instances of Internet Explorer (iexplore.exe) being started via the Component Object Model (COM) making
                unusual network connections. Adversaries could abuse Internet Explorer via COM to avoid suspicious processes making
                network connections and bypass host-based firewall restrictions."
  solution: "Isolate the involved hosts to prevent further post-compromise behavior.
      Investigate credential exposure on systems compromised or used by the attacker to ensure all compromised accounts are
      identified. Reset passwords for these accounts and other potentially compromised credentials, such as email, business
      systems, and web services.
      Run a full antimalware scan. This may reveal additional artifacts left in the system, persistence mechanisms, and
      malware components.
      Determine the initial vector abused by the attacker and take action to prevent reinfection through the same vector."
  category: "Command and Control"
  tactic: "Application Layer Protocol"
  reference:
    - "https://attack.mitre.org/tactics/TA0011/"
    - "https://attack.mitre.org/techniques/T1071/"
  frequency: 60
  cache: 
    - allOf:
        - field: "logx.wineventlog.event_data.CommandLine"
          operator: "contain"
          value: "-Embedding"
        - field: "logx.wineventlog.event_data.ParentProcessName"
          operator: "contain"
          value: "iexplore.exe"
      minCount: 1
      timeLapse: 10
      save:
        - field: "logx.wineventlog.host.id"
          alias: "HostID"
        - field: "logx.wineventlog.user.name"
          alias: "UserName"
    - allOf:
        - field: "logx.wineventlog.host.id"
          operator: "=="
          value: "{{.HostID}}"
        - field: "logx.wineventlog.user.name"
          operator: "=="
          value: "{{.UserName}}"
        - field: "logx.wineventlog.event_data.Protocol"
          operator: "regexp"
          value: "(dns|DNS)"
        - field: "logx.wineventlog.event_data.ProcessName"
          operator: "contain"
          value: "iexplore.exe"
        - field: "logx.wineventlog.event_data.Url"
          operator: "not regexp"
          value: "(.microsoft.com|.digicert.com|.msocsp.com|.windowsupdate.com|.bing.com|.identrust.com|.sharepoint.com|.office365.com|.office.com)"
      minCount: 1
      timeLapse: 60
      save:
        - field: "logx.wineventlog.event_data.SubjectUserName"
          alias: "SourceUser"
        - field: "logx.wineventlog.host.name"
          alias: "SourceHost"
        - field: "logx.wineventlog.event_data.SourceAddress"
          alias: "SourceIP"
        - field: "logx.wineventlog.event_data.SourcePort"
          alias: "SourcePort"
        - field: "logx.wineventlog.event_data.TargetUserName"
          alias: "DestinationUser"
        - field: "logx.wineventlog.event_data.DestAddress"
          alias: "DestinationIP"
        - field: "logx.wineventlog.event_data.DestPort"
          alias: "DestinationPort"