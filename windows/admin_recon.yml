# Rule version v1.0.0

- name: "Enumeration of Administrator Accounts with net.exe"
  severity: "Low"
  description: "Identifies instances of lower privilege accounts enumerating Administrator accounts or groups using built-in Windows
                tools."
  solution: "Isolate the involved hosts to prevent further post-compromise behavior.
      Investigate credential exposure on systems compromised or used by the attacker to ensure all compromised accounts are
      identified. Reset passwords for these accounts and other potentially compromised credentials, such as email, business systems, and web services.
      Run a full antimalware scan. This may reveal additional artifacts left in the system, persistence mechanisms, and malware components.
      Determine the initial vector abused by the attacker and take action to prevent reinfection via the same vector."
  category: "Discovery"
  tactic: "Account Discovery"
  reference:
    - "https://attack.mitre.org/tactics/TA0007/"
    - "https://attack.mitre.org/techniques/T1087/"
  frequency: 60
  cache: 
    - allOf:
        - field: "logx.wineventlog.event_data.CommandLine"
          operator: "regexp"
          value: "(group|user|localgroup)"
        - field: "logx.wineventlog.event_data.CommandLine"
          operator: "regexp"
          value: "(admin|Domain Admins|Remote Desktop Users|Enterprise Admins|Organization Management)"
        - field: "logx.wineventlog.event_data.CommandLine"
          operator: "regexp"
          value: "(/add)"
      oneOf:
        - field: "logx.wineventlog.event_data.ProcessName"
          operator: "contain"
          value: "net.exe"
        - field: "logx.wineventlog.event_data.FileName"
          operator: "contain"
          value: "net.exe"
        - field: "logx.wineventlog.event_data.CommandLine"
          operator: "contain"
          value: "net.exe"
      minCount: 1
      timeLapse: 60
      save:
        - field: "logx.wineventlog.event_data.SubjectUserName"
          alias: "SourceUser"
        - field: "logx.wineventlog.host.name"
          alias: "SourceHost"
        - field: "logx.wineventlog.event_data.SourceAddress"
          alias: "SourceIP"
        - field: "logx.wineventlog.event_data.SourcePort"
          alias: "SourcePort"
        - field: "logx.wineventlog.event_data.TargetUserName"
          alias: "DestinationUser"
        - field: "logx.wineventlog.event_data.DestAddress"
          alias: "DestinationIP"
        - field: "logx.wineventlog.event_data.DestPort"
          alias: "DestinationPort"
