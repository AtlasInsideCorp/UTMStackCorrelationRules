# Rule version v1.0.0

- name: "Multiple failed attempts to perform a privileged operation by the same user"
  severity: "Medium"
  description: "Adversaries may use brute force techniques to gain access to accounts when passwords are unknown or when password hashes are obtained."
  solution: "Set account lockout policies after a certain number of failed login attempts to prevent passwords from being guessed. 
            Use multi-factor authentication. Where possible, also enable multi-factor authentication on externally facing services."
  category: "Potentially Malicious Activity"
  tactic: "Brute Force"
  reference:
    - "https://attack.mitre.org/techniques/T1110/"
  frequency: 60
  cache:
    - oneOf:
        - field: "logx.wineventlog.event_id"
          operator: "=="
          value: 577
        - field: "logx.wineventlog.event_id"
          operator: "=="
          value: 4673
      timeLapse: 60
      minCount: 1
      save:
        - field: "logx.wineventlog.event_data.TargetUserName"
          alias: "DestinationUser"
    - allOf:
        - field: "logx.wineventlog.event_data.TargetUserName"
          operator: "=="
          value: "{{.DestinationUser}}"
      oneOf:
        - field: "logx.wineventlog.event_id"
          operator: "=="
          value: 577
        - field: "logx.wineventlog.event_id"
          operator: "=="
          value: 4673
      timeLapse: 240
      minCount: 8
      save:
        - field: "logx.wineventlog.event_data.SubjectUserName"
          alias: "SourceUser"
        - field: "logx.wineventlog.host.name"
          alias: "SourceHost"
        - field: "logx.wineventlog.event_data.SourceAddress"
          alias: "SourceIP"
        - field: "logx.wineventlog.event_data.SourcePort"
          alias: "SourcePort"
        - field: "logx.wineventlog.event_data.TargetUserName"
          alias: "DestinationUser"
        - field: "logx.wineventlog.event_data.DestAddress"
          alias: "DestinationIP"
        - field: "logx.wineventlog.event_data.DestPort"
          alias: "DestinationPort"