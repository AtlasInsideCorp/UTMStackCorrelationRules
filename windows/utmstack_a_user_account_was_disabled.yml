- name: "A user account was disabled"
  severity: "Low"
  description: "This event generates every time a user or computer object is disabled"
  solution: "Do not allow domain administrator accounts to be used for day to day operations that may expose them to potential adversaries on unprivileged system"
  category: "Account Manipulation"
  tactic: "Persitence"
  reference: 
    - "https://www.ultimatewindowssecurity.com/securitylog/encyclopedia/event.aspx?eventid=4725"
  frequency: 60
  cache:
    - allOf:
        - field: "logx.wineventlog.event_id"
          operator: "=="
          value: 4625
      timeLapse: 60
      minCount: 1
      save:
        - field: "logx.wineventlog.event_data.IpAddress"
          alias: "SourceIP"
        - field: "logx.wineventlog.event_data.IpPort"
          alias: "SourcePort"
        - field: "logx.wineventlog.event_data.SubjectUserName"
          alias: "SourceUser"
        - field: "logx.wineventlog.event_data.TargetUserName"
          alias: "DestinationUser"
        - field: "logx.wineventlog.host.name"
          alias: "SourceHost"