# Rule version v1.0.0

- name: "Scheduled Tasks AT Command Enabled"
  severity: "Medium"
  description: "Identifies attempts to enable the Windows scheduled tasks AT command via the registry. Attackers may use this method to
                move laterally or persist locally. The AT command has been deprecated since Windows 8 and Windows Server 2012, but still
                exists for backwards compatibility."
  solution: "Isolate the involved hosts to prevent further post-compromise behavior.
      Review the privileges assigned to the involved users to ensure that the least privilege principle is being followed.
      Determine the initial vector abused by the attacker and take action to prevent reinfection through the same vector."
  category: "Defense Evasion"
  tactic: "Disable or Modify Tools"
  reference:
    - "https://attack.mitre.org/tactics/TA0005/"
    - "https://attack.mitre.org/techniques/T1562/001/"
  frequency: 60
  cache: 
    - allOf:
        - field: "logx.wineventlog.event_data.ExtraInfoString.registration_version"
          operator: "in"
          value: "1,0x00000001"
      oneOf:
        - field: "logx.wineventlog.event_data.ProcessPath"
          operator: "regexp"
          value: "(HKLM\\\\SOFTWARE\\\\Microsoft\\\\Windows NT\\\\CurrentVersion\\\\Schedule\\\\Configuration\\\\EnableAt)"
        - field: "logx.wineventlog.event_data.Path"
          operator: "regexp"
          value: "(HKLM\\\\SOFTWARE\\\\Microsoft\\\\Windows NT\\\\CurrentVersion\\\\Schedule\\\\Configuration\\\\EnableAt)"
        - field: "logx.wineventlog.event_data.FullPath"
          operator: "regexp"
          value: "(HKLM\\\\SOFTWARE\\\\Microsoft\\\\Windows NT\\\\CurrentVersion\\\\Schedule\\\\Configuration\\\\EnableAt)"
      minCount: 1
      timeLapse: 60
      save:
        - field: "logx.wineventlog.event_data.SubjectUserName"
          alias: "SourceUser"
        - field: "logx.wineventlog.host.name"
          alias: "SourceHost"
        - field: "logx.wineventlog.event_data.SourceAddress"
          alias: "SourceIP"
        - field: "logx.wineventlog.event_data.SourcePort"
          alias: "SourcePort"
        - field: "logx.wineventlog.event_data.TargetUserName"
          alias: "DestinationUser"
        - field: "logx.wineventlog.event_data.DestAddress"
          alias: "DestinationIP"
        - field: "logx.wineventlog.event_data.DestPort"
          alias: "DestinationPort"