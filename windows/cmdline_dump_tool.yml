# Rule version v1.0.0

- name: "Potential Credential Access via Windows Utilities with procdump, RUNDLL32, RdrLeakDiag, SqlDumper, ntdsutil, diskshadow or TTTracer."
  severity: "High"
  description: "Identifies the execution of known Windows utilities often abused to dump LSASS memory or the Active Directory database
                (NTDS.dit) in preparation for credential access"
  solution: "If the host is a domain controller, we recommend reviewing the privileges assigned to users who can access the DCs, to ensure that the principle of least privilege is met.
      followed and reduce the attack surface.
      Isolate involved hosts to prevent further post-compromise behavior.
      Investigate credential exposure on systems compromised or used by the attacker to ensure all compromised accounts are
      identified. Reset passwords for these accounts and other potentially compromised credentials, such as email, systems and web services.
      Run a full anti-malware scan. This can reveal additional artifacts left in the system, persistence mechanisms, and malware components.
      Determine the initial vector abused by the attacker and take measures to avoid reinfection through the same vector."
  category: "Credential Access"
  tactic: "LSASS Memory"
  reference:
    - "https://attack.mitre.org/tactics/TA0006/"
    - "https://attack.mitre.org/techniques/T1003/"
    - "https://attack.mitre.org/techniques/T1003/001/"
  frequency: 60
  cache: 
    - allOf:
        - field: "logx.wineventlog.event_data.CommandLine"
          operator: "regexp"
          value: "(-ma|MiniDump|comsvcs.dll(.+)#24|/fullmemdmp|0x01100|create(.+)full|/s|-dumpFull(.+)-attach|-attach(.+)-dumpFull)"
      oneOf:
        - field: "logx.wineventlog.event_data.CommandLine"
          operator: "regexp"
          value: "(TTTracer.exe|procdump|RUNDLL32.EXE|RdrLeakDiag.exe|SqlDumper.exe|ntdsutil.exe|diskshadow.exe)"
        - field: "logx.wineventlog.event_data.FileName"
          operator: "regexp"
          value: "(TTTracer.exe|procdump|RUNDLL32.EXE|RdrLeakDiag.exe|SqlDumper.exe|ntdsutil.exe|diskshadow.exe)"
        - field: "logx.wineventlog.event_data.ProcessName"
          operator: "regexp"
          value: "(TTTracer.exe|procdump|RUNDLL32.EXE|RdrLeakDiag.exe|SqlDumper.exe|ntdsutil.exe|diskshadow.exe)"
      minCount: 1
      timeLapse: 60
      save:
        - field: "logx.wineventlog.event_data.SubjectUserName"
          alias: "SourceUser"
        - field: "logx.wineventlog.host.name"
          alias: "SourceHost"
        - field: "logx.wineventlog.event_data.SourceAddress"
          alias: "SourceIP"
        - field: "logx.wineventlog.event_data.SourcePort"
          alias: "SourcePort"
        - field: "logx.wineventlog.event_data.TargetUserName"
          alias: "DestinationUser"
        - field: "logx.wineventlog.event_data.DestAddress"
          alias: "DestinationIP"
        - field: "logx.wineventlog.event_data.DestPort"
          alias: "DestinationPort"
