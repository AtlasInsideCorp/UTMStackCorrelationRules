# Rule version v1.0.0

- name: "Windows Defender: ERROR: CODE BAD REGEXP"
  severity: "High"
  category: "Potentially Compromised System"
  frequency: 60
  cache:
    - allOf:
        - field: "logx.wineventlog.log_name"
          operator: "=="
          value: "Microsoft-Windows-Windows Defender/Operational"
        - field: "logx.wineventlog.event_data.ErrorCode"
          operator: "=="
          value: "0x80501106"
      timeLapse: 60
      minCount: 1
      save:
        - field: "logx.wineventlog.event_data.SubjectUserName"
          alias: "SourceUser"
        - field: "logx.wineventlog.host.name"
          alias: "SourceHost"
        - field: "logx.wineventlog.event_data.SourceAddress"
          alias: "SourceIP"
        - field: "logx.wineventlog.event_data.SourcePort"
          alias: "SourcePort"
        - field: "logx.wineventlog.event_data.TargetUserName"
          alias: "DestinationUser"
        - field: "logx.wineventlog.event_data.DestAddress"
          alias: "DestinationIP"
        - field: "logx.wineventlog.event_data.DestPort"
          alias: "DestinationPort"