# Rule version v1.0.0

- name: "Network Connection via Signed Binary"
  severity: "Low"
  description: "Binaries signed with trusted digital certificates can execute on Windows systems protected by digital signature
                validation. Adversaries may use these binaries to 'live off the land' and execute malicious files that could bypass
                application allowlists and signature validation."
  solution: "Isolate the involved hosts to prevent further post-compromise behavior.
      Review the privileges assigned to the involved users to ensure that the least privilege principle is being followed.
      Determine the initial vector abused by the attacker and take action to prevent reinfection through the same vector."
  category: "Defense Evasion"
  tactic: "System Binary Proxy Execution"
  reference:
    - "https://attack.mitre.org/tactics/TA0005/"
    - "https://attack.mitre.org/techniques/T1218/"
  frequency: 60
  cache: 
    - allOf:
        - field: "logx.wineventlog.event_data.ProcessName"
          operator: "regexp"
          value: "(expand.exe|extrac32.exe|ieexec.exe|makecab.exe)"
        - field: "logx.wineventlog.event_data.DestAddress"
          operator: "not in"
          value: "10.0.0.0/8,127.0.0.0/8,169.254.0.0/16,172.16.0.0/12,192.0.0.0/24,192.0.0.0/29,192.0.0.8/32,192.0.0.9/32,192.0.0.10/32,192.0.0.170/32,192.0.0.171/32,192.0.2.0/24,192.31.196.0/24,192.52.193.0/24,192.168.0.0/16,192.88.99.0/24,224.0.0.0/4,100.64.0.0/10,192.175.48.0/24,198.18.0.0/15,198.51.100.0/24,203.0.113.0/24,240.0.0.0/4,::1,FE80::/10,FF00::/8"
      minCount: 1
      timeLapse: 60
      save:
        - field: "logx.wineventlog.event_data.SubjectUserName"
          alias: "SourceUser"
        - field: "logx.wineventlog.host.name"
          alias: "SourceHost"
        - field: "logx.wineventlog.event_data.SourceAddress"
          alias: "SourceIP"
        - field: "logx.wineventlog.event_data.SourcePort"
          alias: "SourcePort"
        - field: "logx.wineventlog.event_data.TargetUserName"
          alias: "DestinationUser"
        - field: "logx.wineventlog.event_data.DestAddress"
          alias: "DestinationIP"
        - field: "logx.wineventlog.event_data.DestPort"
          alias: "DestinationPort"