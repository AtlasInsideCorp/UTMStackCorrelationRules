# Rule version v1.0.0

- name: "RDP Enabled via Registry"
  severity: "Medium"
  description: "Identifies registry write modifications to enable Remote Desktop Protocol (RDP) access. This could be indicative of
                adversary lateral movement preparation."
  solution: "Restrict logins to authorized non-administrator accounts, where possible.
      Isolate the involved hosts to prevent further post-compromise behavior.
      Review the privileges assigned to the involved users to ensure that the least privilege principle is being followed.
      Determine the initial vector abused by the attacker and take action to prevent reinfection through the same vector."
  category: "Lateral Movement"
  tactic: "Remote Services"
  reference:
    - "https://attack.mitre.org/tactics/TA0008/"
    - "https://attack.mitre.org/techniques/T1021/"
  frequency: 60
  cache: 
    - allOf:
        - field: "logx.wineventlog.event_data.ProcessName"
          operator: "not contain"
          value: "svchost.exe"
        - field: "logx.wineventlog.user.domain"
          operator: "not contain"
          value: "NT AUTHORITY"
        - field: "logx.wineventlog.event_data.ProcessPath"
          operator: "not regexp"
          value: "(C:\\\\Windows\\\\System32\\\\SystemPropertiesRemote.exe)"
        - field: "logx.wineventlog.event_data.ExtraInfoString.registration_version"
          operator: "in"
          value: "0,0x00000000"
      oneOf:
        - field: "logx.wineventlog.event_data.Path"
          operator: "not regexp"
          value: "(HKLM\\\\SYSTEM\\\\(.+)ControlSet(.+)\\\\Control\\\\Terminal Server\\\\fDenyTSConnections)"
        - field: "logx.wineventlog.event_data.FullPath"
          operator: "not regexp"
          value: "(HKLM\\\\SYSTEM\\\\(.+)ControlSet(.+)\\\\Control\\\\Terminal Server\\\\fDenyTSConnections)"
      minCount: 1
      timeLapse: 60
      save:
        - field: "logx.wineventlog.event_data.SubjectUserName"
          alias: "SourceUser"
        - field: "logx.wineventlog.host.name"
          alias: "SourceHost"
        - field: "logx.wineventlog.event_data.SourceAddress"
          alias: "SourceIP"
        - field: "logx.wineventlog.event_data.SourcePort"
          alias: "SourcePort"
        - field: "logx.wineventlog.event_data.TargetUserName"
          alias: "DestinationUser"
        - field: "logx.wineventlog.event_data.DestAddress"
          alias: "DestinationIP"
        - field: "logx.wineventlog.event_data.DestPort"
          alias: "DestinationPort"