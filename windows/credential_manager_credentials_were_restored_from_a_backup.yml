- name: "Credential Manager credentials were restored from a backup"
  severity: "High"
  description: "This event generates every time the user (Subject) successfully restores the credential manager database"
  solution: "Ensure that applications do not store sensitive data or credentials insecurely."
  category: "Valid Accounts"
  tactic: "Defence Evation"
  reference: 
    - "https://docs.microsoft.com/en-us/windows/security/threat-protection/auditing/event-5377"
  frequency: 60
  cache:
    - allOf:
        - field: "logx.wineventlog.event_id"
          operator: "=="
          value: 5377
      timeLapse: 60
      minCount: 1
      save:
        - field: "logx.wineventlog.event_data.SubjectUserName"
          alias: "SourceUser"
        - field: "logx.wineventlog.host.name"
          alias: "SourceHost"
