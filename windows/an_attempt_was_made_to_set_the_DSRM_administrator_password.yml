- name: "An attempt was made to set the Directory Services Restore Mode administrator password"
  severity: "Medium"
  description: "This event generates every time Directory Services Restore Mode (DSRM) administrator password is changed"
  solution: "Ensure that high permission level service binaries cannot be replaced or modified by users with a lower permission level"
  category: "System Services: Service Execution"
  tactic: "Execution"
  reference: 
    - "https://docs.microsoft.com/en-us/windows/security/threat-protection/auditing/event-4794"
  frequency: 60
  cache:
    - allOf:
        - field: "logx.wineventlog.event_id"
          operator: "=="
          value: 4794
      timeLapse: 60
      minCount: 1
      save:
        - field: "logx.wineventlog.event_data.SubjectUserName"
          alias: "SourceUser"
        - field: "logx.wineventlog.host.name"
          alias: "SourceHost"