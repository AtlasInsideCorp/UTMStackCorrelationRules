- name: Medium level NIDS alert
  severity: Medium
  category: Medium level NIDS alert category
  frequency: 10
  cache:
    - allOf:
      - field: dataType
        operator: ==
        value: nids
      - field: logx.nids.severity_label
        operator: ==
        value: Medium
      timeLapse: 15
      minCount: 1
      save:
        - field: logx.nids.name
          alias: AlertName
        - field: logx.nids.category
          alias: AlertCategory
        - field: logx.nids.src_ip
          alias: SourceIP
        - field: logx.nids.src_hostname
          alias: SourceHost
        - field: logx.nids.src_port
          alias: SourcePort
        - field: logx.nids.proto
          alias: Protocol
        - field: logx.nids.dest_ip
          alias: DestinationIP
        - field: logx.nids.dest_hostname
          alias: DestinationHost
        - field: logx.nids.dest_port
          alias: DestinationPort

