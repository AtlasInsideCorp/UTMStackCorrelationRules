- name: Connection attempt from a blacklisted IP address
  severity: Medium
  category: Potential Malicious Activity
  tactic: Initial Access
  description: The adversary is trying to get into your network.
  solution: "Deny connections from blacklisted IP addresses"
  reference:
   - "https://attack.mitre.org/tactics/TA0001/"
  frequency: 15
  cache:
   - oneOf:
     timeLapse: 15
     minCount: 1
     save:
      - field: "logx.*.dest_ip"
        alias: DestinationIP
